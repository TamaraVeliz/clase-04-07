<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio 9</title>
        <script>
            var cateto1 = parseInt(prompt('ingrese el valor del Cateto 1'));
            var cateto2 = parseInt('ingrese el valor del Cateto 2');
            var hipotenusa = prompt('ingrese el valor del Hipotenusa');

            var perimetroTriangulo = cateto1 + cateto2 + hipotenusa;
            var areaTriangulo = (cateto1 * cateto2) / 2;

            document.write('<p>el perimetro del triangulo rectangulo es: ' + perimetroTriangulo + '</p>');
            document.write('<p>el area del triangulo rectangulo es: ' + areaTriangulo + '</p>');
        </script>
    </head>
