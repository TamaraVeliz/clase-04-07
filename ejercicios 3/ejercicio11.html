<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Parte 3 - 11</title>

        <script>
            var numero;
            var pares = 0;
            var sumaImpares = 0;
            var multiplos4y7 = 0;
            var contador = 0;
            var mayor;
            var menor;
            do {
                do {
                    numero = parseInt(prompt('ingrese un numero'));
                    if (isNaN(numero)) {
                        alert('EL VALOR INGRESADO NO ES UN NUMERO');
                    }
                } while (isNaN(numero));

                if (numero % 4 == 0 && numero % 7 == 0) {
                    multiplosDe4y7++;
                }

                if (numero % 2 != 0) {
                    sumaImpares += numero;
                }

                if (contador == 0) {
                    mayor = numero;
                    menor = numero;
                } else {
                    if (numero > mayor) {
                        mayor = numero;
                    }
                    if (numero < menor) {
                        menor = numero;
                    }
                }

                contador++;
                var r = confirm('desea seguir ingresando numeros?');
            } while (r);

            document.write(multiplos4y7 + ' suma de multiplos de 4 y 7 <br/>');

            document.write(sumaImpares + ' suma de numeros impares <br/>');

            document.write(mayor + ' mayor numero ingresado <br/>');

            document.write(menor + ' menor numero ingresados <br/>');
        </script>
