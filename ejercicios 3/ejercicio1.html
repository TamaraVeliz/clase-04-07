        <script>
            var numero;

            for (var i = 0; i < 10; i++) {
                numero = parseInt(prompt('ingrese un numero'));

                if (numero == 0) {
                    document.write('el numero es 0 ' + numero + '<br>');
                } else if (numero % 2 == 0) {
                    document.write('el numero es par ' + numero + '<br>');
                } else {
                    document.write('el numero es impar ' + numero + '<br>');
                }
            }
        </script>
