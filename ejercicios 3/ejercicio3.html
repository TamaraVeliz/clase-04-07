<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Parte 3 - 3</title>

        <script>
                 var rangoMenor =  parseInt(prompt('ingrese rango menor'));
                 var rangoMayor = parseInt(prompt('ingrese rango mayor'));

                 dif = rangoMayor - rangoMenor;

            if (dif >= 5){
                do {
                    var numero = prompt('ingrese un numero')

                    if( numero >= rangoMenor && numero <= rangoMayor){
                        document.write('el numero es esta dentro del rango');
                        if (numero % 2 == 0 ){
                            document.write('el numero es par');
                        }var r = confirm('desea seguir ingresando numeros?');
                        while (r);
                    }
                    } else{
                        document.write('el numero es esta fuera del rango');
                        if(numero % 2 == 0){
                            document.write('el numero es par');
                        } else{
                            document.write('el numero es impar');
                        }
                    }

            }
        </script>
    </head>
    <body></body>
</html>
