<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Parte 3 - 2</title>

        <script>
            var numero;

            for (var i = 0; i < 15; i++) {
                numero = parseInt(prompt('ingrese un numero'));

                if ((numero % 3 == 0) & (numero % 5 == 0)) {
                    document.write('el numero ingresado es multiplo de 3 y 5: ' + numero + '<br/>');
                } else if (numero % 3 == 0) {
                    document.write('el numero multiplo de 3: ' + numero + '<br/>');
                } else if (numero % 5 == 0) {
                    document.write('el numero multiplo de 5: ' + numero + '<br/>');
                } else {
                    document.write('el numero no es multiplo de 3 y/o 5: ' + numero + '<br/>');
                }
            }
        </script>
    </head>
    <body></body>
</html>
