<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Parte 2 - 15</title>

        <script>
            var hora = prompt('ingrese valor hora');
            var horasPorMes = prompt('ingrese cantidad de horas por mes');

            var sueldoMes = hora * horasPorMes;

            document.write('<p>el sueldo por mes es: ' + sueldoMes + '</p>');

            if (sueldoMes > 7000) {
                document.write('<p>el sueldo supera los 7000</p>');
            } else if (sueldoMes < 7000) {
                document.write('<p>el sueldo no supera los 7000</p>');
            }
        </script>
    </head>
    <body></body>
</html>
