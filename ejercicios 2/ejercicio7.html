<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Parte 2 - 7</title>

        <script>
            var rango1 = parseInt(prompt('ingrese el menor numero del rango'));
            var rango2 = parseInt(prompt('ingrese el mayor numero del rango'));
            var numero = parseInt(prompt('ingrese un numero'));

            var dif = rango2 - rango1;

            if (dif >= 5) {
                if (numero >= rango1 && numero <= rango2) {
                    document.write('el numero ingresado esta dentro del rango <br>');
                    if (numero % 2 == 0) {
                        document.write('el numero es par');
                    }
                } else {
                    if (numero % 2 > 0) {
                        document.write('el numero es impar');
                    }
                }
            }
        </script>
    </head>
    <body></body>
</html>
