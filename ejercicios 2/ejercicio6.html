        <title>Parte 2 - 6</title>

        <script>
            var numero = parseInt(prompt('ingrese un numero'));

            if ((numero % 3 == 0) & (numero % 5 == 0)) {
                document.write('el numero ingresado es multiplo de 3 y 5');
            } else if (numero % 3 == 0) {
                document.write('el numero multiplo de 3');
            } else if (numero % 5 == 0) {
                document.write('el numero multiplo de 5');
            } else {
                document.write('el numero no es multiplo de 3 y/o 5');
            }
        </script>
