<html lang="en">
    <head>

        <title>Parte 2 - 9</title>

        <script>
            var primerNumero = parseInt(prompt('ingrese el primer numerp'));
            var segundoNumero = parseInt(prompt('ingrese el segundo numero'));
            var tercerNumero = parseInt(prompt('ingrese el tercer numero'));

            var multiplicacionTresNumeros = primerNumero * segundoNumero * tercerNumero;
            var sumaTresNumero = primerNumero + segundoNumero + tercerNumero;

            if (primerNumero > segundoNumero && primerNumero < tercerNumero) {
                document.write('<p>Los tres numeros multiplicados da: ' + multiplicacionTresNumeros + '</p>');
            } else {
                document.write('<p>Los tres numeros sumados da: ' + sumaTresNumero + '</p>');
                if (sumaTresNumero % 2 == 0) {
                    document.write('el numero es par');
                } else if (sumaTresNumero % 2 > 0) {
                    document.write('el numero es impar');
                }
            }
        </script>
    </head>
