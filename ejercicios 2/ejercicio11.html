<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Parte 2 - 11</title>

        <script>
            var primerLado = parseInt(prompt('ingrese el primer lado'));
            var segundoLado = parseInt(prompt('ingrese el segundo lado'));
            var tercerLado = parseInt(prompt('ingrese el tercer lado'));

            if (primerLado == segundoLado && primerLado == tercerLado) {
                document.write('<p>Triangulo equilatero</p>');
            } else {
                if (primerLado == segundoLado || primerLado == tercerLado || segundoLado == tercerLado) {
                    document.write('Triangulo isosceles');
                } else {
                    document.write('Triangulo escaleno');
                }
            }
        </script>
    </head>
    <body></body>
</html>
