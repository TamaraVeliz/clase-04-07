        <title>Parte 2 - 2</title>

        <script>
            var hora = prompt('ingrese valor hora');
            var horasPorMes = prompt('ingrese cantidad de horas por mes');
            var antiguedad = prompt('ingrese anios de antiguedad');

            var sueldoMes = hora * horasPorMes;
            var sueldoAnio = sueldoMes * 12;
            var porcentaje = antiguedad * 5;
            var premio = (sueldoAnio * porcentaje) / 100;
            var sueldoAnioPremio = sueldoAnio + premio;

            document.write('<p>el sueldo por mes es: ' + sueldoMes + '</p>');

            document.write('<p>el sueldo por a√±o con premio es: ' + sueldoAnioPremio + '</p>');
        </script>
