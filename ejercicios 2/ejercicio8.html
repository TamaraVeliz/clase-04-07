        <title>Parte 2 - 8</title>

        <script>
            var letra = prompt('ingrese una letra').toLocaleLowerCase();

            if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
                document.write('la letra es una vocal');
            } else if (letra != 'a' || letra != 'e' || letra != 'i' || letra != 'o' || letra != 'u') {
                document.write('la letra es una consonante');
            }
        </script>
    </head>
